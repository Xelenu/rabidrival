name: Combine and Deploy Build.wasm

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  combine_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify parts and combine
        run: |
          set -e
          cd Build

          if [[ -f Build.wasm.000.part && -f Build.wasm.001.part ]]; then
            echo "All parts found. Combining..."
            cat Build.wasm.000.part Build.wasm.001.part > Build.wasm
            echo "Combined into Build.wasm"
          else
            echo "Missing one or more parts in /Build:"
            ls -lah .
            exit 1
          fi

      - name: Commit and push (deploy)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add Build/Build.wasm

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Combine Build.wasm parts into single file"
            git push
          fi
